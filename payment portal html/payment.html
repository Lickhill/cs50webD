<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Payment Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form action="">
			<h2 style="text-align: center">PERSONAL DETAILS</h2>
			<p>
				Name:*
				<input
					type="text"
					name="name"
					placeholder="Likhil N Maiya"
					required
				/>
			</p>
			<p>
				Phone Number:*
				<input
					type="number"
					name="phone number"
					maxlength="10"
					pattern="\d{10}"
					placeholder="1234567890"
					required
				/>
			</p>
			<p>
				Email:*
				<input
					type="email"
					name="email"
					placeholder="xyz123@gmail.com"
					required
				/>
			</p>

			<fieldset class="gender">
				<legend>Gender*</legend>
				<p>
					Male
					<input type="radio" name="gender" id="male" required />
					Female
					<input type="radio" name="gender" id="female" required />
				</p>
			</fieldset>

			<fieldset>
				<legend>Address</legend>
				<textarea
					style="font-size: medium; width: 100%"
					placeholder="landmark,street name, near by"
				>
				</textarea>
			</fieldset>

			<p>
				Pin Code:*
				<input
					type="number"
					name="pin code"
					placeholder="123456"
					required
				/>
			</p>
			<hr />

			<h2 style="text-align: center">PAYMENT PORTAL</h2>
			<p>
				Card Type:*
				<select name="cart_type" id="card_type" required>
					<option value="">--Select a card type--</option>
					<option value="visa">Visa</option>
					<option value="Rupay">Rupay</option>
					<option value="Mastercard">Mastercard</option>
				</select>
			</p>

			<p>
				Card Number:*
				<input
					type="number"
					name="card_number"
					id="card_number"
					maxlength="16"
					pattern="\d{16}"
					placeholder="1234234534565678"
					required
				/>
			</p>

			<p>
				Valid Till:* <input type="month" name="expdate" id="expdate"
				value="2030-03" style="color: rgba(77, 74, 74, 0.555);" required
			</p>
			<p>
				CVV:* <input type="password" name="cvv" id="cvv" maxlength="3"
				pattern="\d{3}" placeholder="***" required
			</p>
			<br />
			<br />
			<div id="buttons">
				<input type="submit" value="pay" />
			</div>
			<br />
			<br />
			<h5>The required fields are followed by a *</h5>
		</form>
	</body>
</html>
